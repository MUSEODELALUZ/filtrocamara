<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUSEO DE LA LUZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 900;
      font-size: 1.8rem;
      margin: 10px 0;
    }
    .camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3/4;
      overflow: hidden;
      border: 4px solid #444;
      border-radius: 10px;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .filter {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-color: transparent;
      mix-blend-mode: multiply;
      opacity: 1;
      z-index: 2;
    }
    .filter-buttons, .floating-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .filter-buttons .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #redBtn { background-color: rgba(255, 0, 0, 0.6); }
    #greenBtn { background-color: rgba(0, 255, 0, 0.6); }
    #blueBtn { background-color: rgba(0, 0, 255, 0.6); }

    .floating-buttons button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: #222;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .floating-buttons button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>MUSEO DE LA LUZ</h1>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="filter" id="colorFilter"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div class="filter-buttons">
    <div class="color-btn" id="redBtn" onclick="setFilter('red')"></div>
    <div class="color-btn" id="greenBtn" onclick="setFilter('green')"></div>
    <div class="color-btn" id="blueBtn" onclick="setFilter('blue')"></div>
    <div class="color-btn" style="background: transparent;" onclick="setFilter('none')"></div>
  </div>

  <div class="floating-buttons">
    <button onclick="switchCamera()">ðŸ”„</button>
    <button onclick="takePhoto()">ðŸ“·</button>
  </div>

  <script>
    let stream = null, usingFront = true, currentFilter = 'none';

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      const cam = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? 'user' : 'environment' },
        audio: false
      });
      const video = document.getElementById('video');
      video.srcObject = cam;
      stream = cam;
      video.style.transform = usingFront ? 'scaleX(-1)' : 'none';
    }

    function setFilter(color) {
      const f = document.getElementById('colorFilter');
      currentFilter = color;
      if (color === 'red') {
        f.style.backgroundColor = 'rgba(255, 0, 0, 0.15)';
      } else if (color === 'green') {
        f.style.backgroundColor = 'rgba(0, 255, 0, 0.15)';
      } else if (color === 'blue') {
        f.style.backgroundColor = 'rgba(0, 0, 255, 0.15)';
      } else {
        f.style.backgroundColor = 'transparent';
      }
    }

    function switchCamera() {
      usingFront = !usingFront;
      startCamera();
    }

    function takePhoto() {
      const v = document.getElementById('video'),
            c = document.getElementById('canvas'),
            ctx = c.getContext('2d'),
            f = document.getElementById('colorFilter');

      c.width = v.videoWidth;
      c.height = v.videoHeight;

      ctx.drawImage(v, 0, 0, c.width, c.height);

      if (currentFilter !== 'none') {
        ctx.fillStyle = f.style.backgroundColor;
        ctx.fillRect(0, 0, c.width, c.height);
      }

      const img = c.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = img;
      link.download = 'foto.png';
      link.click();
    }

    window.onload = startCamera;
  </script>

</body>
</html>
