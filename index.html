<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUSEO DE LA LUZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 900;
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0;
    }

    .camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3/4;
      overflow: hidden;
      border-radius: 10px;
      border: 4px solid #444;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .filter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-color: transparent;
      mix-blend-mode: screen;
      opacity: 1;
      z-index: 2;
    }

    .floating-buttons {
      position: fixed;
      right: 20px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .floating-buttons button {
      padding: 12px;
      border: none;
      border-radius: 50%;
      background-color: #222;
      color: white;
      font-size: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .floating-buttons button:hover {
      background-color: #444;
    }

    .filter-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    #redBtn { background-color: rgb(255, 0, 0); }
    #greenBtn { background-color: rgb(0, 255, 0); }
    #blueBtn { background-color: rgb(0, 0, 255); }
  </style>
</head>
<body>

  <h1>MUSEO DE LA LUZ</h1>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="filter" id="colorFilter"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div class="filter-buttons">
    <div class="color-btn" id="redBtn" onclick="setFilter('red')"></div>
    <div class="color-btn" id="greenBtn" onclick="setFilter('green')"></div>
    <div class="color-btn" id="blueBtn" onclick="setFilter('blue')"></div>
    <div class="color-btn" style="background-color: transparent;" onclick="setFilter('none')"></div>
  </div>

  <div class="floating-buttons">
    <button onclick="switchCamera()">ðŸ”„</button>
    <button onclick="takePhoto()">ðŸ“·</button>
  </div>

  <script>
    let currentStream = null;
    let usingFrontCamera = true;
    let currentFilter = 'none';

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        },
        audio: false
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = currentStream;
        video.style.transform = usingFrontCamera ? "scaleX(-1)" : "none";
      } catch (err) {
        alert("Error al acceder a la cÃ¡mara: " + err.message);
      }
    }

    function setFilter(color) {
      const filter = document.getElementById("colorFilter");
      currentFilter = color;
      switch(color) {
        case 'red': filter.style.backgroundColor = 'rgba(255, 0, 0, 0.5)'; break;
        case 'green': filter.style.backgroundColor = 'rgba(0, 255, 0, 0.5)'; break;
        case 'blue': filter.style.backgroundColor = 'rgba(0, 0, 255, 0.5)'; break;
        default: filter.style.backgroundColor = 'transparent';
      }
    }

    function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    function takePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const filter = document.getElementById('colorFilter');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (currentFilter !== 'none') {
        context.fillStyle = filter.style.backgroundColor;
        context.fillRect(0, 0, canvas.width, canvas.height);
      }

      const image = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = image;
      link.download = 'foto.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = startCamera;
  </script>

</body>
</html>
